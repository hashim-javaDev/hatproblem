<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hat Shuffle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Hat Shuffle Game!</h1>

  <!-- Host Information -->
  <div id="hostInfo">
    <h3>Host: <span id="hostName">Waiting for host...</span></h3>
  </div>

  <div>
    <h4>Participants<span id="participant-count">:0</span></h4>
  </div>

  <!-- Join Game Form -->
  <div id="joinForm">
    <label for="nameInput">Enter your name: </label>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button id="joinButton">Join Game</button>
  </div>

  <!-- Hat Number -->
  <div id="hatStatus">
    <p>Your Hat Number: <span id="hatNumber"></span></p>
  </div>

  <!-- Shuffle Results -->
  <div id="resultsDiv">
    <h3>Hat Shuffle Results:</h3>
    <ul id="resultsList"></ul>
  </div>

  <!-- Shuffle Button (Only visible to Host) -->
  <button id="shuffleButton" style="display:none;">Shuffle Hats</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
