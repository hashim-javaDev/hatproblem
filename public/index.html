<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hat Problem Game</title>
</head>
<body>
    <h1>Welcome to the Hat Problem Game</h1>

    <div id="joinForm">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" placeholder="Your name">
        <button id="joinButton">Join Game</button>
    </div>

    <div id="hatStatus" style="display: none;">
        <p>Your hat number: <span id="hatNumber"></span></p>
    </div>

    <div id="results" style="display: none;">
        <h2>Results After the Party:</h2>
        <ul id="resultsList"></ul>
    </div>

    <div id="hostActions" style="display: none;">
        <button id="shuffleButton">Shuffle Hats</button>
    </div>

    <!-- Link to the socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Link to the client.js (handles socket communication) -->
    <script src="client.js"></script>
    <!-- Link to the game.js (handles game logic/UI updates) -->
    <script src="game.js"></script>
</body>
</html>
